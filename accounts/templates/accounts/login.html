{% extends 'project/base.html' %}

{% block head %}
<title>Login</title>
{% endblock head %}
<p></p>
{% block content %}
<div class="container">

    <div class="row justify-content-center" style='margin-top:10rem'>
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log in</h3>

                    <form method="post" novalidate>
                        {%csrf_token%}
                        <input type="hidden" name='next' value="{{next}}">
                        <!--Then if we try to log in now,
                        the application will direct us back to where we were. So the next parameter is 
                        part of a built-in functionality.-->
                        {%include 'includes/form.html' %}
                        <button class="btn btn-primary btn-block" type="submit"> Log in </button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a>
                </div>
            </div>
            <div class="text-center py-2">
                <small>
                    <a href="#"> Forget your password ? </a>
                </small>

            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
